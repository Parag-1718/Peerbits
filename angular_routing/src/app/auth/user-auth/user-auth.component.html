<div class="container">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <div *ngIf="isLoading" class="d-flex justify-content-center load align-items-center">
    <app-loading-sppiner></app-loading-sppiner>
  </div>
  <div class="row" *ngIf="!isLoading">
    <h2>{{isLoginMode? ' login form' : 'register form'}}</h2>
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" >
        <div class="form-group my-2">
          <label for="email">email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            required
            ngModel
            email
            #email="ngModel"
          />
          <div class="help-text" *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">Email is required.</span>
            <span *ngIf="email.errors?.['email']"> email is invalid </span>
          </div>
        </div>
        <div class="form-group my-2">
          <label for="password">password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
            ngModel
            minlength="6"
            #password="ngModel"
          />
          <div class="help-text" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']"> password is required </span>
            <span *ngIf="password.errors?.['minlength']"> minimun length must be six. </span>
          </div>
        </div>

        <div class="form-group my-2">
          <button
            class="btn btn-sm btn-warning"
            type="submit"
          >
            {{isLoginMode ? 'Login' : 'Register'}}
          </button>
          |
          <button class="btn btn-sm btn-primary" type="button" (click)="onSwitch()">
            {{  isLoginMode ? 'switch to register page' : 'switch to Login page' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
