
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="submitForm" (ngSubmit)="onFormSubmit()">

        <div formGroupName="userData">
        <div class="form-group my-3">
          <label for="username">username: </label>
          <input type="text" class="form-control" formControlName="username">
          <span class="heip-text" *ngIf="submitForm.get('userData.username')?.invalid && submitForm.get('userData.username')?.touched">username is required</span>
        </div>

        <div class="form-group my-3">
          <label for="username">email: </label>
          <input type="email" class="form-control" formControlName="email">
          <span class="heip-text" *ngIf="submitForm.get('userData.email')?.invalid && submitForm.get('userData.email')?.touched">
            <span *ngIf="submitForm.get('userData.email')?.errors?.['required']">
              email is required
            </span>
            <span *ngIf="submitForm.get('userData.email')?.errors?.['email']">
              email is not valid
            </span>
          </span>
        </div>
       </div>

        <div class="form-group"  *ngFor="let gender of genders">
            <input type="radio" name="gender" id="{{gender}}" [value]="gender" formControlName="gender" class="me-2">
            <label for={{gender}}>{{gender}}</label>
        </div>

        <div class="my-2" formArrayName="hobies">
            <button type="button" class="btn btn-sm btn-warning" (click)="onAddHobby()">add hobby</button>
            <div *ngFor="let item of hobby; index as i">
              <div class="form-group my-2">
                <input type="text" class="form-control" [formControlName]="i">
              </div>
            </div>
        </div>

        <div class="mt-2">
          <button class="btn btn-primary">add</button>
        </div>
      </form>
    </div>
  </div>
</div>
