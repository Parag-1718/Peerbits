<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h4 class="text-center">add post</h4>

      <form [formGroup]="postForm" (ngSubmit)="addPost()">

        <div class="form-group my-3">
          <label for="title">title</label>
          <input type="text" class="form-control" formControlName="title"/>
          <div class="help-text">
            <span *ngIf="title?.invalid && title?.touched">title is required</span>
          </div>
        </div>

        <div class="form-group my-3">
          <label for="content">content</label>
          <textarea rows="3" class="form-control" formControlName="content"></textarea>
          <div class="help-text">
            <span *ngIf="content?.invalid && content?.touched">content is required</span>
          </div>
        </div>

        <div class="mt-2">
          <button type="submit" class="btn btn-sm btn-primary" *ngIf="!showUpdate">add post</button>
          <button type="submit" class="btn btn-sm btn-primary" *ngIf="showUpdate">update post</button>
        </div>

      </form>

    </div>
    <div class="mt-2">
       <button class="btn btn-sm btn-warning" (click)="deleteAllPost()">delete all posts</button>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; index as i">
                    <td>{{i+1}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.content}}</td>
                    <td>
                      <div class="d-flex">
                        <button class="btn btn-sm btn-danger " (click)="deletePost(post)">delete</button>
                        <button class="btn btn-sm btn-warning " (click)="editPost(post)">edit</button>
                      </div>
                    </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
