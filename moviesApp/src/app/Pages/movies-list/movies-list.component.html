<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let poster of posters">
      <div class="card my-3 mx-2"
        [routerLink]="['/search', poster.id]"
      >
        <img
           src="{{ poster.img }}"
           class="card-img-top"
           alt="Poster Image"
        >
        <div class="movie-title">{{ poster.title }}</div>
        <div class="btn">add to favourite</div>
      </div>
    </div>
  </div>
</div>
